<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>Sidekick Finder</title>
</head>

<body>
    <!--Header for page-->
    <header class = "p-3 mb-2 bg-dark text-white ">
        <div class = "container">
            <div class = "row">
                <div class = "col-12 col-md-6 text-left">
                    <h1>Find your Sidekick</h1>
                </div>
            </div>
        </div>
    </header><!--ending header-->
    <main class="container"> <!--class to wrap all the main content-->

        <!--Nav bar-->   
        <div class = "row my-4 border border-dark"> <!-- add ID and nav fx -->
            <ul class="nav nav-tabs justify-content-end" id = "home">
                <li class ="nav-item">
                <a class="nav-link" href="#home">Home</a>
                </li>
                <li class ="nav-item">
                <a class="nav-link" href="#quiz">Quiz</a>
                </li>
                <li class ="nav-item">
                <a class="nav-link" href="#popular">Popular</a>
                </li>
                <li class ="nav-item">
                <a class="nav-link" href="#links">Links</a>
                </li>
            </ul>
        </div>

        <section id="collapse" class="row my-4 border border-dark justify-content-around"> <!-- remove border -->
            <div id ="quiz"class="col-12 col-md-9 text-center">

                <!-- Placeholder img for now until I can figure out to fecth img from api -->
                <img src="/assets/Placeholder-Img.jpg" alt="Placeholder Image"> <br>

                <button id="start">Start Quiz</button>
                <!-- Start of card section -->
                <!--Quiz-->
                <section class="row my-4 boarder-dark justify-content-around">
                <!--enter class + col sizing -->
                    <div id="questions" class="hide"> 
                    <h3 id="question-title" class="card-header bg-warning"></h3>
                    <div id="choices" class="choices"></div>
                    </div>
                </div>
                <!--User Input Section-->
                <div id="feedback" class="hide"></div>    
              <!--User Input Section-->
              <div> <!--enter col sizing -->
                <div class="card">
                <h3 class="card-header bg-warning">
                    What's your Favorite Marvel Character:
                </h3>
                <div class="card-body">
                    <form id="search-form" class="form-input w-100">
                        <input type="text" id="fname" name="fname"class="form-input w-100" placeholder="Name"> <br>
                        <input id="search-input" class="form-input w-100" type ="text" placeholder="Your Favorite Character">
                        <button id="chtrBtn" class="btn-info btn-warning">Search
                        </button>
        
                    </form> 
                        <div id="character-stuff"></div>   
                </div>
                </div>
            </div>
                <div id ="popular" class="col-12 col-sm-6 col-lg-4 mb-3">
                    <div class="card">
                    <h3 class="card-header bg-danger">
                        Popular Comics
                    </h3>
                    <div class="card-body">
                        <p class="card-text">
                            For more comics visit:
                        </p>
                        <div id="comic-list"></div>
                    </div>
                    </div>
                </div>
        

                <div class="col-12 col-sm-6 col-lg-4 mb-3">
                    <div class="card">
                    <h3 class="card-header bg-danger">
                        Popular Movies
                    </h3>
                    <div id = "movieCard" class="card-body">
                        <p class="card-text">
                            For more movies visit: 
                        </p>
                    </div>
                </div>
            </div>
        </section>  
        <div id="end-screen" class="hide">
            <h4>Results</h4>
            <p id="final-score"></p>
            <button id="reset">Go Back</button>
        </div> 
    </main>
       <!-- Footer Section -->

     <footer id ="links" class = "p-3 mb-2 bg-dark text-white ">
        <div class = "container">
            <div class = "row">
                <div class = "col-12 col-md-6 text-left">
                    <h1>Footer Links</h1>
                    <a href="http://marvel.com">Data provided by Marvel. Â© 2014 Marvel</a>
                    <a class="text-end" href="https://www.omdbapi.com/">Data provided by OMDb.</a>
                </div>
            </div>
        </div>
    </footer><!--ending fotter-->

<script src="/assets/script.js"></script>
</body>
</html>
